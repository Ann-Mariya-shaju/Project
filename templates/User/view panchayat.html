{% extends 'User/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table class="table table-bordered table-primary ">
  <tr class="bg-primary border border-white text-white">
    <th scope="col">#</th>
{#    <th scope="col">photo</th>#}
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Address</th>
    <th scope="col"></th>  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
{#    <td><img src="{{ i.photo }}" width="100px" height="150px" alt="image"> </td>#}
    <td>{{ i.name }}</td>
    <td>{{ i.email }}</td>
    <td>{{ i.phone }}</td>
    <td>{{ i.place }}<br/>{{ i.post }}<br/>{{ i.pin }}</td>
  <td><a href="/user_send_pension_request/{{ i.id }}" class="btn btn-success">Pension Request</a> </td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
